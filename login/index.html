<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Blockade Labs Skybox iframe -->
    <iframe 
      src="https://skybox.blockadelabs.com/e/e1b953461e107463b337a9b903286ee9" 
      allow="fullscreen">
    </iframe>
    <div class="wrapper">
      <form action="#" onsubmit="return false;">
        <h2>Login</h2>
        <div class="input-field">
          <input type="text" required>
          <label>Enter your email</label>
        </div>
        <div class="input-field">
          <input type="password" required>
          <label>Enter your password</label>
        </div>
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Remember me</p>
          </label>
          <a href="#">Forgot password?</a>
        </div>
        <!-- Replaced button with a link styled as a button -->
        <a href="../Experiencepage/index.html" class="login-button">Log In</a>
        <div class="register">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
